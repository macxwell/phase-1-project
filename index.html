<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        /* Additional styles for the body */
        
        body {
            background-image: url('https://media.istockphoto.com/id/1456259237/photo/concept-e-learning-education-businessman-hand-touch-online-education-icon-on-virtual-screen.jpg?s=612x612&w=0&k=20&c=cTnku0u0YY6asD6noBTFDMbdY8JKZwIXrYOmhbMzp6g=');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e098ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Styles for the form */
        form {
            background-color: #49bdeb;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Styles for headings */
        h1, h2 {
            text-align: center;
            color: #333;
        }
        /* Styles for labels */
        label {
            display: block;
            margin-bottom: 5px;
            color: #05347a; /* fixed incorrect color value */
        }
        /* Styles for inputs and select */
        input[type="text"],
        input[type="email"],
        select {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* changed border color to a lighter shade */
            border-radius: 4px;
            font-size: 14px;
        }
        /* Styles for submit button */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        /* Hover style for submit button */
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Grid container styles */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            text-align: center; /* Center align grid items */
        }
        /* Individual grid item styles */
        .item {
            background-color: #63b1f1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>THE FOUNDER'S INSTITUTION</h1>
    
    <form id="registrationForm">
        <h2>Student Registration</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="homeAddress">Home Address:</label> <!-- Corrected attribute name -->
            <input type="text" id="homeAddress" name="homeAddress" required> <!-- Corrected input type and id -->
        </div>
        <div>
            <label for="phoneNumber">Phone No.:</label> <!-- Corrected attribute name -->
            <input type="tel" id="phoneNumber" name="phoneNumber" required> <!-- Corrected input type and id -->
        </div>
        <div>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="Computer Science">Computer Science</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Art">Art</option>
                <option value="Medicine">Medicine</option>
                <option value="Aviation">Aviation</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    
    <div class="container">
        <div class="item">Mode of Payment</div>
        <div class="item">Gender</div>
        <div class="item">Extra-curricular Activities</div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
